<!DOCTYPE html>
<html>
<head>
    <title>Quiz - {{ subject }} - {{ grade }} - {{ chapter }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        .quiz-container {
            width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .quiz-container h2 {
            margin-bottom: 20px;
            color: #0056b3;
        }
        
        .quiz-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        .quiz-container button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .quiz-container button:hover {
            background-color: #004494;
        }
        
        .quiz-container .question {
            margin: 20px 0;
        }

        .timer {
            font-size: 18px;
            color: #d9534f;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        // Timer function
        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = 0;
                    alert("Time is up!");
                    document.getElementById("quizForm").submit();
                }
            }, 1000);
        }

        window.onload = function () {
            let timeLimit = {{ time_limit }} * 60;
            let display = document.querySelector('.timer');
            startTimer(timeLimit, display);
        };
    </script>
</head>
<body>
    <div class="quiz-container">
        <h2>Quiz - {{ subject }} - {{ grade }} - {{ chapter }}</h2>
        <p>Question {{ current_question }} of {{ total_questions }}</p>
        <div class="question">
            <p>{{ question.question }}</p>
            <form id="quizForm" action="{{ url_for('main.next_question') }}" method="POST">
                {% if question.type == 'mcq' %}
                    {% for option in question.options %}
                        <label>
                            <input type="radio" name="answer" value="{{ option }}">
                            {{ option }}
                        </label><br>
                    {% endfor %}
                {% elif question.type == 'fill_in_the_blank' %}
                    <label>
                        <input type="text" name="answer" placeholder="Enter your answer here">
                    </label><br>
                {% endif %}
                <input type="hidden" name="grade" value="{{ grade }}">
                <input type="hidden" name="subject" value="{{ subject }}">
                <input type="hidden" name="chapter" value="{{ chapter }}">
                <button type="submit">Next</button>
            </form>
        </div>
        <div class="timer">05:00</div>
    </div>
</body>
</html>
