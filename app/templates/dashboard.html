<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dashboard</title>
    <link rel="stylesheet" type="text/css" href="mynew.css">

    <style>
/* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f8ff; /* powder blue background */
    color: #000;
}

body.dark-mode {
    background-color: #2e3b4e; /* darker shade for dark mode */
    color: #fff;
}

.header {
    background-color: #b0e0e6; /* lighter powder blue */
    color: white;
    padding: 1rem;
    text-align: center;
}

.header.dark-mode {
    background-color: #333; /* dark header for dark mode */
}

.dashboard-container {
    display: flex;
}

.sidebar {
    width: 250px;
    background-color: #f5f5dc; /* beige background */
    padding: 15px;
    border-right: 1px solid #ccc;
}

.main-content {
    flex: 1;
    padding: 15px;
}

.subject-item {
    list-style: none;
    margin-bottom: 10px;
}

.subject-item .collapsible {
    background-color: #b0e0e6; /* lighter powder blue */
    color: white;
    cursor: pointer;
    padding: 10px;
    border: none;
    text-align: left;
    outline: none;
    font-size: 18px;
    width: 100%;
}

.subject-item .collapsible.active, .subject-item .collapsible:hover {
    background-color: #add8e6; /* even lighter powder blue */
}

.subject-item .content {
    display: none;
    overflow: hidden;
    background-color: #f5f5dc; /* beige background */
    padding-left: 15px;
    margin-top: 5px;
}

.chapter-item {
    list-style: none;
    margin-bottom: 5px;
}

.chapter-item button {
    margin-left: 10px;
    padding: 5px 10px;
    cursor: pointer;
    border: none;
    background-color: #b0e0e6; /* lighter powder blue */
    color: white;
}

.chapter-item button:hover {
    background-color: #add8e6; /* even lighter powder blue */
}

.footer {
    background-color: #b0e0e6; /* lighter powder blue */
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.footer.dark-mode {
    background-color: #333; /* dark footer for dark mode */
}
        
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
        <button id="theme-toggle">Toggle Theme</button>
    </div>
    <div class="content">
        <h2>Welcome, {{ username }}!</h2>
        <p>Grade: {{ grade }}</p>
        <p>School: {{ school }}</p>
        <h3>Subjects:</h3>
        <ul>
            {% for subject, chapters in subjects.items() %}
                <li>
                    <strong>{{ subject }}</strong>
                    <ul>
                        {% for chapter in chapters %}
                            <li>
                                <a href="{{ url_for('main.chapter', grade=grade, subject=subject, chapter=chapter) }}">{{ chapter }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="footer">
        <p>Footer content here</p>
    </div>
    <script src="{{ url_for('static', filename='js/toggle.js') }}" defer></script>
</body>
</html>
