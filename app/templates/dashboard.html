<!DOCTYPE html>
<html>
<head>
    <title>Smart Scholar Dashboard</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        .header {
            background-color: #0056b3;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .dashboard-container {
            display: flex;
            flex-direction: row;
            margin: 20px;
        }
        
        .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .content {
            flex-grow: 1;
            background-color: #fff;
            padding: 20px;
            margin-left: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .subject-list, .chapter-list {
            list-style-type: none;
            padding: 0;
        }
        
        .subject-list li, .chapter-list li {
            background-color: #e7e7e7;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .subject-list li:hover, .chapter-list li:hover {
            background-color: #d0d0d0;
        }
        
        .chapter-list button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .chapter-list button:hover {
            background-color: #004494;
        }
        
        .history-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #0056b3;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .history-link:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="header">
        Welcome, {{ username }}
    </div>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Your Subjects</h2>
            <ul class="subject-list">
                {% for subject in subjects %}
                    <li onclick="showChapters('{{ grade }}', '{{ subject }}')">{{ subject }}</li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('main.history', username=username) }}" class="history-link">View Quiz History</a>
        </div>
        <div class="content">
            <div id="chapter-container">
                <h2>Select a subject to see chapters</h2>
            </div>
        </div>
    </div>
    <script>
        function showChapters(grade, subject) {
            fetch(`/get_topics/${grade}/${subject}`)
                .then(response => response.json())
                .then(data => {
                    let chaptersHtml = `
                        <h2>${subject} Chapters</h2>
                        <ul class="chapter-list">
                    `;
                    data.topics.forEach(topic => {
                        chaptersHtml += `
                            <li>
                                ${topic}
                                <button onclick="startQuiz('${grade}', '${subject}', '${topic}')">Start Quiz</button>
                            </li>
                        `;
                    });
                    chaptersHtml += `</ul>`;
                    document.getElementById('chapter-container').innerHTML = chaptersHtml;
                });
        }

        function startQuiz(grade, subject, chapter) {
            window.location.href = `/quiz/${grade}/${subject}/${chapter}`;
        }
    </script>
</body>
</html>
