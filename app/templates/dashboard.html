<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('styles') }}">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        h2 {
            color: #0056b3;
            margin-top: 0;
        }

        .subject-list {
            list-style: none;
            padding: 0;
        }

        .subject-list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .subject-list li:hover {
            background-color: #f0f0f0;
        }

        .option-buttons {
            display: none;
            margin-top: 20px;
        }

        .option-buttons button {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .option-buttons button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ username }}</h2>
        <p>Select a subject to proceed:</p>
        <ul class="subject-list">
            {% for subject in subjects %}
                <li onclick="showOptions('{{ grade }}', '{{ subject }}')">{{ subject }}</li>
            {% endfor %}
        </ul>
        <div class="option-buttons" id="option-buttons">
            <button onclick="takeQuiz()">Take Quiz on Chapter</button>
            <button onclick="reviseChapter()">Revise Chapter</button>
        </div>
    </div>
    <script>
        function showOptions(grade, subject) {
            document.getElementById('option-buttons').style.display = 'block';
            sessionStorage.setItem('selectedGrade', grade);
            sessionStorage.setItem('selectedSubject', subject);
        }

        function takeQuiz() {
            const grade = sessionStorage.getItem('selectedGrade');
            const subject = sessionStorage.getItem('selectedSubject');
            window.location.href = `/quiz/${grade}/${subject}`;
        }

        function reviseChapter() {
            const grade = sessionStorage.getItem('selectedGrade');
            const subject = sessionStorage.getItem('selectedSubject');
            window.location.href = `/revise/${grade}/${subject}`;
        }
    </script>
</body>
</html>
