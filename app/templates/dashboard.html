<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="mynew.css">

</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
        <button id="theme-toggle">Toggle Theme</button>
    </div>
    <div class="content">
        <h2>Welcome, {{ username }}!</h2>
        <p>Grade: {{ grade }}</p>
        <p>School: {{ school }}</p>
        <h3>Subjects:</h3>
        <ul>
            {% for subject, chapters in subjects.items() %}
                <li>
                    <strong>{{ subject }}</strong>
                    <ul>
                        {% for chapter in chapters %}
                            <li>
                                <a href="{{ url_for('main.chapter', grade=grade, subject=subject, chapter=chapter) }}">{{ chapter }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="footer">
        <p>Footer content here</p>
    </div>
    <script src="{{ url_for('static', filename='js/toggle.js') }}" defer></script>
</body>
</html>
