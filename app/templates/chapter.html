<!DOCTYPE html>
<html>
<head>
    <title>{{ chapter }} - Smart Scholar</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="header">
        <h1>{{ chapter }}</h1>
        <h2>{{ subject }} - {{ grade }}</h2>
    </div>
    <div class="chapter-content">
        <div class="subtopics">
            <h3>Subtopics</h3>
            <ul>
                {% for subtopic in subtopics %}
                    <li>{{ subtopic }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="quiz-button">
            <button onclick="startQuiz('{{ grade }}', '{{ subject }}', '{{ chapter }}')">Start Quiz</button>
        </div>
    </div>
    <script>
        function startQuiz(grade, subject, chapter) {
            window.location.href = `/quiz/${grade}/${subject}/${chapter}`;
        }
    </script>
</body>
</html>
