<!DOCTYPE html>
<html>
<head>
    <title>Login - Smart Scholar</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login to Smart Scholar</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="" disabled selected>Select your grade</option>
                                <option value="Grade 5">Grade 5</option>

                <option value="Grade 7" selected>Grade 7</option>
                <option value="Grade 9" disabled>Grade 9</option>
                <option value="Grade 10" disabled>Grade 10</option>
            </select>
            <label for="school">School:</label>
            <input type="text" id="school" name="school" required value="NPS East">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
