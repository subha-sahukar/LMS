<!DOCTYPE html>
<html>
<head>
    <title>Login - Smart Scholar</title>
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
 <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .header {
            width: 100%;
            background-color: #0056b3;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            background-color: #f0f0f0;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }

        .content {
            width: 75%;
            padding: 20px;
            overflow-y: auto;
        }

        h2 {
            color: #0056b3;
            margin-top: 0;
        }

        .subject-list {
            list-style: none;
            padding: 0;
        }

        .subject-list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .subject-list li:hover {
            background-color: #e0e0e0;
        }

        .topic-list {
            list-style: none;
            padding: 0;
        }

        .topic-list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .topic-list li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Smart Scholar</h2>
        <form action="{{ url_for('main.login') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="grade">Grade:</label>
            <select id="grade" name="grade" required>
                <option value="" disabled selected>Select your grade</option>
                <option value="Grade 5">Grade 5</option>
                <option value="Grade 7" selected>Grade 7</option>
                <option value="Grade 9" disabled>Grade 9</option>
                <option value="Grade 10" disabled>Grade 10</option>
            </select>
            <label for="school">School:</label>
            <input type="text" id="school" name="school" required value="NPS East">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
