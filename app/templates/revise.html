<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revise - {{ subject }} - {{ grade }} - {{ chapter }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background-color: #0056b3;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .flashcards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .flashcard {
            background-color: #e7e7e7;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard:hover .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .flashcard-front {
            background-color: #fff;
        }
        .flashcard-back {
            background-color: #0056b3;
            color: #fff;
            transform: rotateY(180deg);
        }
        .flashcard h3 {
            margin: 0;
            font-size: 1.5em;
        }
        .flashcard p {
            margin: 10px 0 0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Revision - {{ subject }} - {{ grade }} - {{ chapter }}</h1>
    </div>
    <div class="content">
        <div class="flashcards-container" id="flashcards-container">
            <!-- Flashcards will be inserted here dynamically -->
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Your School. All rights reserved.
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const flashcardsContainer = document.getElementById('flashcards-container');
            const jsonFilePath = 'Chapter_1_Heat.json'; // Simplified path

            fetch(jsonFilePath)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json(); // Expecting JSON response
                })
                .then(data => {
                    if (data.length === 0) {
                        flashcardsContainer.innerHTML = '<p>No flashcards available.</p>';
                        return;
                    }
                    data.forEach(flashcard => {
                        const card = document.createElement('div');
                        card.classList.add('flashcard');

                        const cardInner = document.createElement('div');
                        cardInner.classList.add('flashcard-inner');

                        const cardFront = document.createElement('div');
                        cardFront.classList.add('flashcard-front');
                        cardFront.innerHTML = `<h3>${flashcard.question}</h3>`;

                        const cardBack = document.createElement('div');
                        cardBack.classList.add('flashcard-back');
                        cardBack.innerHTML = `<p>${flashcard.answer}</p>`;

                        cardInner.appendChild(cardFront);
                        cardInner.appendChild(cardBack);
                        card.appendChild(cardInner);
                        flashcardsContainer.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error loading flashcards:', error);
                    flashcardsContainer.innerHTML = '<p>Error loading flashcards.</p>';
                });
        });
    </script>
</body>
</html>
