<!DOCTYPE html>
<html>
<head>
    <title>Revise - {{ subject }} - {{ grade }} - {{ chapter }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: #333;
        }
        
        .header {
            background-color: #0056b3;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .dashboard-container {
            display: flex;
            flex-direction: row;
            margin: 20px;
        }
        
        .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .content {
            flex-grow: 1;
            background-color: #fff;
            padding: 20px;
            margin-left: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .chapter-list, .subtopic-list {
            list-style-type: none;
            padding: 0;
        }
        
        .chapter-list li, .subtopic-list li {
            background-color: #e7e7e7;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .chapter-list li:hover, .subtopic-list li:hover {
            background-color: #d0d0d0;
        }
        
        .history-link, .logout-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #0056b3;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .history-link:hover, .logout-link:hover {
            background-color: #004494;
        }
        
        .study-tips {
            margin-top: 20px;
            background-color: #e7f4ff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .study-tips h3 {
            margin-top: 0;
            color: #004494;
        }

        .flashcard {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .flashcard:hover {
            transform: scale(1.05);
        }

        .flashcard .question {
            font-weight: bold;
            color: #0056b3;
        }

        .flashcard .answer {
            display: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        Welcome, {{ username }}
    </div>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>{{ subject }}</h2>
            <ul class="chapter-list">
                {% for chapter in chapters %}
                    <li onclick="showSubtopics('{{ grade }}', '{{ subject }}', '{{ chapter }}')">{{ chapter }}</li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('main.history', username=username) }}" class="history-link">View Quiz History</a>
            <a href="{{ url_for('main.logout') }}" class="logout-link">Logout</a>
        </div>
        <div class="content">
            <div id="flashcard-container">
                <h2>Flashcards for {{ chapter }}</h2>
                {% for flashcard in content %}
                    <div class="flashcard" onclick="toggleAnswer(this)">
                        <div class="question">{{ flashcard.question }}</div>
                        <div class="answer">{{ flashcard.answer }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        function showSubtopics(grade, subject, chapter) {
            fetch(`/get_subtopics/${grade}/${subject}/${chapter}`)
                .then(response => response.json())
                .then(data => {
                    let subtopicsHtml = `
                        <h2>${chapter} Subtopics</h2>
                        <ul class="subtopic-list">
                    `;
                    data.subtopics.forEach(subtopic => {
                        subtopicsHtml += `
                            <li onclick="reviseSubtopic('${grade}', '${subject}', '${chapter}', '${subtopic}')">
                                ${subtopic}
                            </li>
                        `;
                    });
                    subtopicsHtml += `</ul>`;
                    document.getElementById('subtopic-container').innerHTML = subtopicsHtml;
                });
        }

        function reviseSubtopic(grade, subject, chapter, subtopic) {
            window.location.href = `/revise/${grade}/${subject}/${chapter}/${subtopic}`;
        }

        function toggleAnswer(flashcard) {
            let answer = flashcard.querySelector('.answer');
            answer.style.display = answer.style.display === 'none' ? 'block' : 'none';
        }


         
        document.addEventListener("DOMContentLoaded", function() {
            const flashcardsContainer = document.getElementById('flashcards-container');
            const jsonFilePath = "{{ url_for('static', filename='revise/Grade 7/Biology/Grade7_Biology_chapter1.json') }}";

            fetch(jsonFilePath)
                .then(response => response.json())
                .then(data => {
                    data.forEach(flashcard => {
                        const card = document.createElement('div');
                        card.classList.add('flashcard');

                        const question = document.createElement('div');
                        question.classList.add('question');
                        question.textContent = flashcard.question;

                        const answer = document.createElement('div');
                        answer.classList.add('answer');
                        answer.textContent = flashcard.answer;

                        card.appendChild(question);
                        card.appendChild(answer);
                        flashcardsContainer.appendChild(card);
                    });
                })
                .catch(error => console.error('Error loading flashcards:', error));
        });
    
    </script>
</body>
</html>
