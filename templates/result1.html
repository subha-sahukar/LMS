<!DOCTYPE html>
<html>
<head>
    <title>Quiz Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('styles') }}">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .container h2 {
            color: #0056b3;
            margin-top: 0;
        }

        .result-details {
            text-align: left;
            margin-top: 20px;
        }

        .result-details p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .result-details p span {
            font-weight: bold;
        }

        .button {
            background-color: #0056b3;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz Results</h2>
        <div class="result-details">
            <p><span>Student Name:</span> {{ username }}</p>
            <p><span>Grade:</span> {{ grade }}</p>
            <p><span>Subject:</span> {{ subject.capitalize() }}</p>
            <p><span>Chapter:</span> {{ chapter }}</p>
            <p><span>Score:</span> {{ score }} / {{ total_questions }}</p>
            <p><span>Rating:</span> {{ rating }}</p>
            <p><span>Time Taken:</span> {{ time_taken }}</p>
        </div>
        <a href="{{ url_for('dashboard') }}" class="button">Return to Dashboard</a>
    </div>
</body>
</html>
