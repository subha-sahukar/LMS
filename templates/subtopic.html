<!DOCTYPE html>
<html>
<head>
    <title>Revise Subtopic: {{ subtopic }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('styles') }}">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        .header {
            width: 100%;
            background-color: #0056b3;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }

        .subtopic-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            text-align: center;
        }

        h2 {
            color: #0056b3;
            margin-top: 0;
        }

        .content {
            text-align: left;
            margin-top: 20px;
        }

        .flashcard {
            background-color: #0056b3;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .flashcard:hover {
            background-color: #004494;
        }

        .back-button {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="header">
        Revise Subtopic: {{ subtopic }}
    </div>
    <div class="subtopic-container">
        <h2>{{ subtopic }}</h2>
        <div class="content">
            {% if content_type == 'bullet_points' %}
                <ul>
                    {% for point in content %}
                        <li>{{ point }}</li>
                    {% endfor %}
                </ul>
            {% elif content_type == 'flash_cards' %}
                {% for card in content %}
                    <div class="flashcard" onclick="this.classList.toggle('flipped')">
                        <div class="front">{{ card.front }}</div>
                        <div class="back">{{ card.back }}</div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <button class="back-button" onclick="goBack()">Back to Revise Chapter</button>
    </div>
    <script>
        function goBack() {
            window.location.href = `/revise/{{ grade }}/{{ subject }}/{{ chapter }}`;
        }
    </script>
</body>
</html>
