<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('styles') }}">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .header {
            width: 100%;
            background-color: #0056b3;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            background-color: #f0f0f0;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }

        .content {
            width: 75%;
            padding: 20px;
            overflow-y: auto;
        }

        h2 {
            color: #0056b3;
            margin-top: 0;
        }

        .subject-list {
            list-style: none;
            padding: 0;
        }

        .subject-list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .subject-list li:hover {
            background-color: #e0e0e0;
        }

        .topic-list {
            list-style: none;
            padding: 0;
        }

        .topic-list li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .topic-list li:hover {
            background-color: #e0e0e0;
        }

        .option-buttons {
            margin-top: 20px;
        }

        .option-buttons button {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .option-buttons button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="header">
        Welcome, {{ username }}
    </div>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Your Subjects</h2>
            <ul class="subject-list">
                {% for subject in subjects %}
                    <li onclick="showTopics('{{ grade }}', '{{ subject }}')">{{ subject }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="content">
            <div id="topic-container">
                <h2>Select a subject to see topics</h2>
            </div>
        </div>
    </div>
    <script>
        function showTopics(grade, subject) {
            fetch(`/get_topics/${grade}/${subject}`)
                .then(response => response.json())
                .then(data => {
                    let topicsHtml = `
                        <h2>${subject} Topics</h2>
                        <ul class="topic-list">
                    `;
                    data.topics.forEach(topic => {
                        topicsHtml += `<li onclick="showOptions('${grade}', '${subject}', '${topic}')">${topic}</li>`;
                    });
                    topicsHtml += `</ul>`;
                    document.getElementById('topic-container').innerHTML = topicsHtml;
                });
        }

        function showOptions(grade, subject, topic) {
            const optionButtonsHtml = `
                <div class="option-buttons">
                    <button onclick="takeQuiz('${grade}', '${subject}', '${topic}')">Take Quiz on ${topic}</button>
                    <button onclick="reviseChapter('${grade}', '${subject}', '${topic}')">Revise ${topic}</button>
                </div>
            `;
            document.getElementById('topic-container').innerHTML += optionButtonsHtml;
        }

        function takeQuiz(grade, subject, topic) {
            window.location.href = `/quiz/${grade}/${subject}/${topic}`;
        }

        function reviseChapter(grade, subject, topic) {
            window.location.href = `/revise/${grade}/${subject}/${topic}`;
        }
    </script>
</body>
</html>
