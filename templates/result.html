<!DOCTYPE html>
<html>
<head>
    <title>Quiz Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('styles') }}">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        h2 {
            color: #0056b3;
        }

        .result {
            font-size: 18px;
            margin: 20px 0;
        }

        .incorrect {
            text-align: left;
            margin-top: 20px;
        }

        .incorrect h3 {
            color: #d9534f;
        }

        .question {
            margin-bottom: 10px;
        }

        .correct-answer, .given-answer {
            margin-bottom: 5px;
        }

        .correct-answer {
            color: #5cb85c;
        }

        .given-answer {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz Result</h2>
        <div class="result">
            <p>Score: {{ score }} / {{ total_questions }}</p>
            <p>Rating: {{ rating }}</p>
            <p>Time Taken: {{ time_taken }}</p>
        </div>
        <div class="incorrect">
            <h3>Incorrect Answers</h3>
            {% for item in incorrect %}
                <div class="question">
                    <p><strong>Question:</strong> {{ item.question }}</p>
                    <p class="given-answer"><strong>Your Answer:</strong> {{ item.given_answer }}</p>
                    <p class="correct-answer"><strong>Correct Answer:</strong> {{ item.correct_answer }}</p>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('dashboard') }}">Back to Homepage</a>
    </div>
</body>
</html>
